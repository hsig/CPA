<div class="col-md-12 form-group">
  <div class="pull-right">
    <button ng-click="voitureVm.openVoitureModal()" class="btn btn-default">
      Nouvelle Voiture
    </button>
  </div></br>
</div>
<div class="table-responsive col-md-12">
  <table class="table table-bordered table-hover table-striped table-condensed">
    <thead>
      <tr>
        <th class="col-md-1">Disponibilit√©</th>
        <th class="col-md-2">Immatriculation</th>
        <th class="col-md-2">Model</th>
        <th class="col-md-2">Genre</th>
        <th class="col-md-2">KM</th>
        <th class="col-md-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="voiture in voitureVm.voituresArray">
        <td>
          <span class="label label-danger"  ng-if="voiture.used" >Non Disponible</span>
          <span class="label label-success" ng-if="!voiture.used" >Disponible</span>
        </td>
        <td>{{voiture.immatriculation}}</td>
        <td>{{voiture.model}}</td>
        <td>{{voiture.genre}}</td>
        <td>{{voiture.km}} km</td>
        <td>
          <div class="btn-group" role="group" >
            <button ng-click="voitureVm.deleteVoiture(voiture._id)" ng-disabled="(voitureVm.clicked)" class="btn btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <button ng-click="voitureVm.editVoiture(voiture._id)"   class="btn btn-warning">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
