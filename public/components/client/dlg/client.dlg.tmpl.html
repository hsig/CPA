  <div class="modal-content" ng-form="myForm" >
  <div class="modal-header">
      <h4>{{vm.header}}</h4>
  </div>
  <div class="modal-body row">
      <div class="col-md-6">
        <div class="col-md-12 form-group">
            <input placeholder="Nom" ng-model="vm.client.nom" name="nom" type="text" class="form-control" ng-pattern="/^[a-zA-Z]{1,14}$/" required/>
            <span  ng-show="myForm.nom.$error.pattern">Not valid - Ex: ___</span>
        </div>
        <div class="col-md-12 form-group">
          <input placeholder="Prenom" ng-model="vm.client.prenom" name="prenom" type="text" class="form-control" ng-pattern="/^[a-z A-Z]{1,14}$/" required/>
          <span  ng-show="myForm.prenom.$error.pattern">Not valid - Ex: ___</span>
        </div>
        <div class="col-md-12 form-group">
          <div class="input-group">
            <span class="input-group-btn date">
              <button type="button" class="btn btn-primary" ng-click="vm.openA()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <input type="text" class="form-control"
                   uib-datepicker-popup="{{vm.format}}"
                   placeholder="<- cliquer : Date naissance"
                   ng-model="vm.client.dateNaissance"
                   is-open="vm.openedA" title="Date naissance"
                   datepicker-options="vm.options"
                   close-text="Close" ng-required="true" />

          </div>
        </div>
        <div class="col-md-12 form-group">
          <input placeholder="Adresse" ng-model="vm.client.adresse" name="adresse" type="texte" class="form-control" required/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-12 form-group">
          <select ng-model="vm.client.nationalite" ng-options="item for item in vm.nationnalite" class="form-control" required >
            <option value="">- Nationnalité -</option>
          </select>
        </div>
        <div class="col-md-12 form-group">
          <input placeholder="N° de permis" ng-model="vm.client.numPermis" name="numPermis" type="text" class="form-control" ng-pattern="/^[0-9]{8}$/" required/>
          <span  ng-show="myForm.numPermis.$error.pattern">Not valid - Ex: 12345678</span>
        </div>
        <div class="col-md-12 form-group">
          <div class="input-group">
            <input type="text" class="form-control"
                   uib-datepicker-popup="{{vm.format}}"
                   placeholder="cliquer : Date permis ->"
                   ng-model="vm.client.datePermis"
                   is-open="vm.openedB" title="Date permis"
                   datepicker-options="vm.options"
                   close-text="Close" required />

            <span class="input-group-btn date">
              <button type="button" class="btn btn-primary" ng-click="vm.openB()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <input placeholder="email@email.com" ng-model="vm.client.email" name="email" type="email" class="form-control" required/>
          <span  ng-show="myForm.email.$error.pattern">Not valid - Ex: toto@gmail.com</span>
        </div>
      </div>
  </div>
  <div class="modal-footer">
      <div class="col-md-12 form-group" role="group" >
        <button ng-if=(!vm.clicked) ng-disabled="myForm.$invalid"  ng-click="vm.addClient(vm.client)"  class="btn btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button ng-if=(vm.clicked)  ng-disabled="myForm.$invalid || myForm.$pristine"  ng-click="vm.updateClient(vm.client)" class="btn btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button ng-if=" (vm.clicked) || !myForm.$invalid"  ng-click="vm.cancelEdit()"   class="btn btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>

        <button  ng-click="vm.cancel()"   class="btn btn-default">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
  </div>
</div>
