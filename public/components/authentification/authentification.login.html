<section class="col-md-4 col-md-offset-4 login-wraper">
  <div class="col-md-12">
    <br/>
    <h2>Please sign in</h2>
    <hr>
  </div>
  <form ng-submit="authentVm.login()" novalidate>
      <div class="col-md-12">
        <div class="form-group col-md-12 ">
          <input type="text" ng-model="authentVm.user.name" class="form-control"  placeholder="Identifiant">
        </div>
        <div class="form-group col-md-12">
          <input type="password" ng-model="authentVm.user.password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group col-md-12">
        <button class="btn btn-success btn-md" type="submit"> Login</button>
        </div>
      </div>
  </form>
</section>
